<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私信详情</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #6200ea;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* 私信详情容器 */
        .message-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        /* 私信内容 */
        .message-content {
            padding: 1.5rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 1.5rem;
            white-space: pre-wrap; /* 保持消息中的换行符 */
            text-align: left;
        }

        /* 发件人和时间 */
        .message-meta {
            margin-top: 1rem;
            font-size: 1rem;
            color: #888;
        }

        .message-meta em {
            font-style: italic;
        }

        /* 返回收件箱按钮 */
        .back-button {
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: #6200ea;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #3700b3;
        }

    </style>
</head>
<body>

    <h1>来自{{ message.sender.username }}的私信</h1>

    <div class="message-container">
        <!-- 私信内容 -->
        <div class="message-content">
            <!-- 渲染 Markdown 内容为 HTML -->
            <div>{{ rendered_content|safe }}</div>
        </div>

        <!-- 发件人和时间 -->
        <div class="message-meta">
            <p><em>Sent at {{ message.time }}</em></p>
        </div>

        <!-- 返回收件箱按钮 -->
        <a href="{% url 'inbox' %}" class="back-button">返回收件箱</a>
    </div>

</body>
</html>
