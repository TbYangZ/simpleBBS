<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认删除帖子</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 1rem;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #e53935;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d32f2f;
        }

        a {
            text-decoration: none;
            color: #6200ea;
            font-size: 16px;
            display: inline-block;
            margin-top: 10px;
            transition: color 0.3s;
        }

        a:hover {
            color: #3700b3;
        }

        .cancel-link {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>确认删除帖子</h1>
        <p>你确定要删除该帖子吗？此操作不可恢复。</p>

        <form method="POST">
            {% csrf_token %}
            <div class="buttons">
                <button type="submit">确认删除</button>
                <a href="{% url 'post_detail' post.id %}">取消</a>
            </div>
        </form>
    </div>
</body>
</html>
